<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Cafe Inventory Tracker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 90%;
            width: 500px;
            padding: 2rem;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            margin-top: 0;
            color: #4f46e5;
        }

        p {
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .button {
            display: inline-block;
            background-color: #4f46e5;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            border: none;
            margin-top: 1rem;
        }

        .button:hover {
            background-color: #4338ca;
        }

        .links {
            margin-top: 1.5rem;
        }

        .links a {
            display: block;
            margin: 0.5rem 0;
            color: #4f46e5;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">ðŸ“±</div>
        <h1>You're Offline</h1>
        <p>The Cafe Inventory Tracker is designed to work offline, but you need to visit pages at least once while
            online before they can be accessed offline.</p>
        <button class="button" onclick="window.location.reload()">Try Again</button>

        <div class="links">
            <p>Try accessing one of these pages:</p>
            <a href="/">Home</a>
            <a href="/inventory">Inventory</a>
            <a href="/enter-password">Login</a>
        </div>
    </div>

    <script>
        // Check if we come back online
        window.addEventListener('online', () => {
            window.location.reload();
        });

        // Check for cached pages we can access
        document.querySelectorAll('.links a').forEach(link => {
            fetch(link.getAttribute('href'), { method: 'HEAD', cache: 'only-if-cached' })
                .then(response => {
                    if (response.status === 200) {
                        link.style.fontWeight = 'bold';
                    }
                })
                .catch(() => {
                    // Link might not be available offline
                    link.style.opacity = '0.5';
                });
        });
    </script>
</body>

</html>
